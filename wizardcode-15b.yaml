name: "wizardcode-15b"

description: |
  Empowering Code Large Language Models with Evol-Instruct

license: "Apache 2.0"

urls:
- https://github.com/nlpxucan/WizardLM

config_file: |
  name: wizardcode13b
  # Default model parameters
  parameters:
    # Relative to the models path
    model: WizardCoder-15B-1.0.ggmlv3.q4_1.bin
    temperature: 0.9
    top_k: 50
    top_p: 0.95
  backend: starcoder
  context_size: 8192
  template:
    completion: wizardcode-completion
    chat: wizardcode-chat
  stopwords:
  - "<unk>"
  - <|endoftext|>
  - <|end|>
files:
    - filename: "WizardCoder-15B-1.0.ggmlv3.q4_1.bin"
      sha256: "6a335230205f280b91d3cc2606a2e2b499be56301917d04a4a14606c15ad9d63"
      uri: "https://huggingface.co/TheBloke/WizardCoder-15B-1.0-GGML/resolve/main/WizardCoder-15B-1.0.ggmlv3.q4_1.bin"

prompt_templates:
- name: "wizardcode-completion"
  content: |
      {{.Input}}

- name: "wizardcode-chat"
  content: |
      Below is an instruction that describes a task. Write a response that appropriately completes the request

      ### Instruction: {{.Input}}

      ### Response:
