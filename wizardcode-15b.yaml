name: "wizardcode-15b"

description: |
  Empowering Code Large Language Models with Evol-Instruct

license: "Apache 2.0"

urls:
- https://github.com/nlpxucan/WizardLM

config_file: |
  name: wizardcode13b
  # Default model parameters
  parameters:
    # Relative to the models path
    model: wizardcoder-guanaco-15b-v1.0.ggmlv1.q4_1.bin
    temperature: 0.9
    top_k: 50
    top_p: 0.95
  backend: starcoder
  context_size: 8192
  template:
    completion: wizardcode-completion
    chat: wizardcode-chat
  stopwords:
  - "<unk>"
  - <|endoftext|>
  - <|end|>
files:
    - filename: "wizardcoder-guanaco-15b-v1.0.ggmlv1.q4_1.bin"
      sha256: "1118e5b05a8a958934c37f8281bea96476a82bf4d220632cfa4ba9aa3a81ab79"
      uri: "https://huggingface.co/TheBloke/WizardCoder-Guanaco-15B-V1.0-GGML/resolve/main/wizardcoder-guanaco-15b-v1.0.ggmlv1.q4_1.bin"

prompt_templates:
- name: "wizardcode-completion"
  content: |
      {{.Input}}

- name: "wizardcode-chat"
  content: |
      Below is an instruction that describes a task. Write a response that appropriately completes the request

      ### Instruction: {{.Input}}

      ### Response:
