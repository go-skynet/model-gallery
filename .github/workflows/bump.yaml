name: Checking models on huggingface
on:
  # push:
    # branches:
      # - main
  # schedule:
    # - cron: 0 20 * * *
  workflow_dispatch:

env:
  PROCESS_COUNT: 8
  DOWNLOAD_ROOT: "https://raw.githubusercontent.com/go-skynet/model-gallery/main/prompt-templates/"
jobs:
  automatic-updates:
    runs-on: ubuntu-latest

    permissions:
      # Give the default GITHUB_TOKEN write permission to commit and push the
      # added or changed files to the repository.
      contents: write

    steps:
      - uses: actions/checkout@v4

      # - uses: actions/setup-go@v4
      #   with:
      #     go-version: '>=1.21.0'

      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install virtualenv
        run: pip install virtualenv
  
      - name: Create virtual environment
        run: python -m venv venv
  
      - name: Activate the virtual environment
        run: source venv/bin/activate
  
      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Launch Scraper ðŸ”§
        run: python main.py --count $PROCESS_COUNT --downloadRoot $DOWNLOAD_ROOT

      # Commit all changed files back to the repository
      - uses: stefanzweifel/git-auto-commit-action@v4
